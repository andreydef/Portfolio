<!-- resume Section
================================================== -->

<section id="resume" class="grey-section" *ngFor="let r of resumes">
    <div class="row section-intro">
        <div class="col-twelve">
            <h5>Resume</h5>
            <h1>{{r?.title}}</h1>
            <p class="lead">{{r?.description}}</p>
        </div>
    </div>
    <!-- /section-intro-->

    <app-work-experience></app-work-experience>
    <app-education></app-education>

</section>
<!-- /features -->
