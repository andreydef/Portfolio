<!-- intro section
================================================== -->
<section id="intro">
    <div class="intro-overlay"></div>
    <div class="intro-content">
        <div class="row" *ngFor="let a of abouts">
            <div class="col-twelve">
                <h5>Hello, World.</h5>
                <h2>I'm {{a?.fullName}}</h2>
                <p class="intro-position" style="margin-bottom: 3rem;">
                    <span>{{a?.job}}</span>
                </p>
                <a class="button stroke smoothscroll" href="#about" title="">More About Me</a>
            </div>
        </div>
    </div>
    <!-- /intro-content -->

    <ul class="intro-social" *ngFor="let l of links">
        <li><a href="{{l?.link_facebook}}"><i class="fa fa-facebook" style="font-style: normal !important;"></i></a></li>
        <li><a href="{{l?.link_github}}"><i class="fa fa-github" style="font-style: normal !important;"></i></a></li>
        <li><a href="{{l?.link_twitter}}"><i class="fa fa-twitter" style="font-style: normal !important;"></i></a></li>
        <li><a href="{{l?.link_instagram}}"><i class="fa fa-instagram" style="font-style: normal !important;"></i></a></li>
    </ul>
    <!-- /intro-social -->

</section>
<!-- /intro -->

<app-about></app-about>
<app-resume></app-resume>
<app-my-portfolio></app-my-portfolio>
<app-my-services></app-my-services>
<app-stats></app-stats>
<app-contact></app-contact>
<app-footer></app-footer>
