<!-- stats Section
   ================================================== -->
<section id="stats" class="count-up">
    <div class="row">
        <div class="col-twelve">
            <div class="block-1-6 block-s-1-3 block-tab-1-2 block-mob-full stats-list">
                <div class="bgrid stat" *ngFor="let st of stats">
                    <div class="icon-part">
                        <img src="{{st?.imageName}}" alt="Stats_img" width="48px" height="48px">
                    </div>
                    <h3 class="stat-count">{{st?.count}}</h3>
                    <h5 class="stat-title">{{st?.title}}</h5>
                </div>
                <!-- /stat -->
            </div>
            <!-- /stats-list -->
        </div>
        <!-- /twelve -->
    </div>
    <!-- /row -->
</section>
<!-- /stats -->
